name: Code Quality

# This workflow is optional and can be run manually
# It won't block your main CI pipeline
on:
  workflow_dispatch:  # Manual trigger
  schedule:
    # Run weekly on Sundays at 2 AM UTC (optional)
    - cron: '0 2 * * 0'

jobs:
  code-quality:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black isort flake8

    - name: Check code formatting with Black
      run: |
        echo "ğŸ¨ Checking code formatting..."
        black --check backend/ || echo "âŒ Black formatting issues found. Run 'make format' to fix."

    - name: Check import sorting with isort
      run: |
        echo "ğŸ“¦ Checking import sorting..."
        isort --check-only backend/ || echo "âŒ Import sorting issues found. Run 'make format' to fix."

    - name: Run linting with flake8
      run: |
        echo "ğŸ” Running linting checks..."
        flake8 backend/ || echo "âŒ Linting issues found. Run 'make lint' for details."

    - name: Summary
      run: |
        echo "âœ… Code quality check complete!"
        echo "ğŸ’¡ If issues were found, run 'make format' to auto-fix formatting"
        echo "ğŸ’¡ Then run 'make lint' to check for any remaining issues"