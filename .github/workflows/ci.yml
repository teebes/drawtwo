name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: drawtwo_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: Run code quality checks
      run: |
        # Check code formatting with Black
        black --check backend/

        # Check import sorting with isort
        isort --check-only backend/

        # Run linting with flake8
        flake8 backend/

    - name: Run Django system checks
      run: |
        cd backend
        python manage.py check --deploy
      env:
        DJANGO_SETTINGS_MODULE: config.settings.base
        SECRET_KEY: test-secret-key-for-ci
        DEBUG: False
        DB_NAME: drawtwo_test
        DB_USER: postgres
        DB_PASSWORD: postgres
        DB_HOST: localhost
        DB_PORT: 5432

    - name: Run migrations
      run: |
        cd backend
        python manage.py migrate
      env:
        DJANGO_SETTINGS_MODULE: config.settings.base
        SECRET_KEY: test-secret-key-for-ci
        DEBUG: False
        DB_NAME: drawtwo_test
        DB_USER: postgres
        DB_PASSWORD: postgres
        DB_HOST: localhost
        DB_PORT: 5432

    - name: Run tests
      run: |
        cd backend
        python manage.py test
      env:
        DJANGO_SETTINGS_MODULE: config.settings.base
        SECRET_KEY: test-secret-key-for-ci
        DEBUG: False
        DB_NAME: drawtwo_test
        DB_USER: postgres
        DB_PASSWORD: postgres
        DB_HOST: localhost
        DB_PORT: 5432

    - name: Test Docker build
      run: |
        # Build the Docker image to ensure Dockerfile is valid
        docker build -t drawtwo-backend ./backend

        # Test that the Django app can start (basic smoke test)
        docker run --rm \
          -e SECRET_KEY=test-secret-key-for-ci \
          -e DEBUG=False \
          drawtwo-backend python manage.py --help
      env:
        SECRET_KEY: test-secret-key-for-ci
        DEBUG: False
        DB_NAME: drawtwo
        DB_USER: postgres
        DB_PASSWORD: postgres

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit pip-audit

    - name: Check for security vulnerabilities
      run: |
        # Check for known security vulnerabilities in dependencies
        pip-audit -r requirements-dev.txt --output-format=json || true

        # Run static security analysis
        bandit -r backend/ -x backend/*/tests/ -f json -o bandit-report.json || true

    - name: Upload security report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-report
        path: bandit-report.json